name: Test
on:
    push:
        branches: [master]
    pull_request:
        branches: [master]

jobs:
    test-job:
        runs-on: ubuntu-latest
        steps:
            - name: Checkout
              uses: actions/checkout@v4

            - name: Use Node 20.x
              uses: actions/setup-node@v4
              with:
                  node-version: '20.x'

            - name: Setup yarn
              run: npm install -g yarn

            - name: Install dependencies
              run: yarn

            - name: Test
              run: yarn test
